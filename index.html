<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Propose</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- <div class="heart">
            <img src="/serduszko.jpg" alt="">
        </div> -->
        <div class="choose">
            <p class="tekst">Czy zostaniesz moją walentynką?</p>
        </div>
        <div class="przyciski">
            <button id="tak">TAK</button>
            <button id="nie">NIE</button>
        </div>
    </div>

</body>

<script>
    document.getElementById("tak").addEventListener("mouseover", function() {
        // Losowa pozycja na osi X
        var randomX = Math.floor(Math.random() * (window.innerWidth - this.offsetWidth));
        // Losowa pozycja na osi Y
        var randomY = Math.floor(Math.random() * (window.innerHeight - this.offsetHeight));

        this.style.left = randomX + "px";
        this.style.top = randomY + "px";
    });

    document.getElementById("nie").addEventListener("click", function() {
        window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ"
    });

</script>

</html>
